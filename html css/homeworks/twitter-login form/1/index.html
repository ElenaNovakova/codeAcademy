<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Twitter login form</title>
</head>
<body>
    <nav>
        <div class="nav-bar">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                </ul>
                <div class="select">
                    <label for="select">Lenguage</label>
                    <select name="" id="">

                        <option value="">Makedonski</option>
                        <option value="">Srbski</option>
                        <option value="">Hrvatski</option>
                        <option value="">Italiano</option>

        </div>

    </nav>

    <div class="main">

            <input type="text" placeholder="Phone, email or username">

            <div class="btn">
                <button type="button">Log in</button>
                <input type="checkbox" name="check" id="">
                <label for="check">Remember me?</label>
                <a href="">Forgot password?</a>
            </div>
        </div>
        <div class="box2">
            <div>
                <p>New to Twitter?</p>
                <a href="">Sing up naw</a>
            </div>
            <div>
                <p>Already using Twitter via text message?</p>
                <a href=""> Activate your account</a>
            </div>
        </div>
    </div>
</body>
</html>
