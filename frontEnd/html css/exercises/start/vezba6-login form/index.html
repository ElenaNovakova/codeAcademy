<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>LogIn Form</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Enter the system</h1>
             <p>It is nessesary to login in Your account in order to sing in for a course</p>
        </div>

        <div class="register">
            <h2>Are you new? <span>register</span></h2>
            <form action="">
                <input type="text" placeholder="User name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confrm password">
                <button type="button">Register</button>
            </form>
        </div>

        <div class="login">
            <h2>Alredy a student? login</h2>
            <form action="">
                <input class="login-input" type="text" placeholder="User name">
                <input class="login-input" type="password" placeholder="Password">
                <div>
                    <input type="checkbox" name="check">
                    <label for="check">Remeber me?</label>
                    <button type="button">Login</button>
                </div>
                <a href="gmail.com" target="_blank">Forgot password</a>
            </form>
        </div>

    </div>
</body>
</html>
