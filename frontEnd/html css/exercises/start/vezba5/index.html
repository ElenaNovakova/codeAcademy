<!DOCTYPE html>
<html lang="en">
<head>

            <label for="pol">Pol:</label>

        <label for="email">Vnesi email:</label>
        <input type="email" name="email" placeholder="email">

        <label for="chek">Cekiraj</label>
        <input type="checkbox" name="chek">

        <select name="selekt" id="">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>


        <br>

        <label for="date">Date</label>
        <input type="date" name="date">

        <label for="range">renge</label>
        <input type="range" name="range">

        <br>

        <label for="pol">Pol:</label>
        <br>
        
        <label for="pol">Male</label>
        <input type="radio" name="pol">

        <label for="pol">Female</label>
        <input type="radio" name="pol" checked="checked">

        <label for="pol">Other</label>
        <input type="radio" name="pol">

        <br>

        <button type="button">Sing in</button>
    </form>
